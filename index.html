<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom AR Button + Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; overflow: hidden; }

    /* Fullscreen white button */
    #enter-ar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    /* Top-left label */
    #enter-ar span {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      color: black;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<button id="enter-ar">
  <span>Click to start</span>
</button>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160/build/three.module.js";

let camera, scene, renderer;
let controller;
let menu;
let xrSession = null;

init();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // Controller setup
  controller = renderer.xr.getController(0);
  scene.add(controller);

  createMenu();

  // Custom AR button
  const btn = document.getElementById("enter-ar");
  btn.addEventListener("click", async () => {
    if (!navigator.xr) return alert("WebXR not available");

    const supported = await navigator.xr.isSessionSupported("immersive-ar");
    if (!supported) return alert("AR not supported on this device");

    // Request XR session
    xrSession = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: [] });

    // Attach session
    renderer.xr.setSession(xrSession);

    // Hide button after click
    btn.style.display = "none";

    // Start render loop
    renderer.setAnimationLoop(render);
  });
}

function createMenu() {
  const geometry = new THREE.PlaneGeometry(0.15, 0.1);
  const material = new THREE.MeshBasicMaterial({
    color: 0x222222,
    side: THREE.DoubleSide
  });

  menu = new THREE.Mesh(geometry, material);
  menu.position.set(0, 0.05, -0.15); // slightly above & forward
  menu.visible = false;

  controller.add(menu);
}

function render() {
  const session = renderer.xr.getSession();
  if (session) {
    const inputSources = session.inputSources;
    for (const source of inputSources) {
      if (source.gamepad && source.handedness === "right") {
        const aPressed = source.gamepad.buttons[4]?.pressed;
        if (aPressed) menu.visible = true;
      }
    }
  }

  renderer.render(scene, camera);
}
</script>

</body>
</html>
